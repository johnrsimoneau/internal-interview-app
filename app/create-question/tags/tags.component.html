<div class="row">
    <div class="col-sm-3">
        <div class="form-group">
            <label for="tagSearch">Tag Search (Click to add tags).</label>
            <input 
                type="text" 
                class="form-control" 
                #tagSearchInput 
                (keyup)="searchTags(tagSearchInput.value)">
            <p class="help-text min-height" *ngIf="noResults">No results found.</p>
        </div>
         <ul id="tags" class="available-tags">
            <li *ngFor="let tag of availableTags; let i = index;"
                value="{{tag.tag}}"
                (click)="addTag(tag.tag)">
                {{tag.tag}}
            </li>
        </ul>
    </div>

    <div class="col-sm-9" [hidden]="!chosenTags.length">
        <label>Selected Tags</label>
        <div class="tag-list">
            <span class="tag" *ngFor="let selectedTag of chosenTags; let i = index;">
                {{selectedTag}} 
                <a class="btn btn-sm" (click)="removeTag(selectedTag)">
                    <i class="glyphicon glyphicon-remove-circle"></i>
                </a>
            </span>
        </div>
    </div>
</div>
