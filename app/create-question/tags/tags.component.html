<div class="form-group">
    <label for="tags">Tags</label>
    <input #newTag type="text" class="form-control" name="text" placeholder="Tag" id="tags" (keyup.enter)="addTag(newTag.value); newTag.value='';">
    <p class="help-block">Hit 'Enter' to add a tag.</p>
</div>
<ul class="tag-list">
    <li *ngFor="let tag of listOfTags; let i = index;">
        <span>{{tag}}</span> 
        <a class="btn btn-sm" (click)="removeTag(tag)"><i class="glyphicon glyphicon-trash"></i></a>
    </li>
</ul>
