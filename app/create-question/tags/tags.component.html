        <!-- ORIGINALLY DISPLAYING ALL TAGS IN A LIST,
        <label for="tags">Available Tags</label>
        <ul id="tags" class="available-tags">
            <li
                *ngFor="let tagFromServer of availableTags; let i = index;" 
                value="{{tagFromServer.tag}}"
                (click)="addTag(tagFromServer._id, tagFromServer.tag, tagFromServer.count)">
                {{tagFromServer.tag}}

        </ul>
        -->
        <div class="form-group">
            <label for="tagSearch">Tag Search (Click to add tags).</label>
            <input 
                type="text" 
                class="form-control" 
                #tagSearchInput 
                (keyup)="searchTags(tagSearchInput.value)">
            <p class="help-text min-height" *ngIf="noResults">No results found.</p>
        </div>
         <ul id="tags" class="available-tags">
            <li *ngFor="let tagFromServer of availableTags; let i = index;"
                value="{{tagFromServer.tag}}"
                (click)="addTag(tagFromServer._id, tagFromServer.tag, tagFromServer.count)">
                {{tagFromServer.tag}}
            </li>
        </ul>
    </div>

    <div class="col-sm-9" [hidden]="selectedTags.length === 0">
        <label>Selected Tags</label>
        <div class="tag-list">
            <span class="tag" *ngFor="let selectedTag of selectedTags; let i = index;"
                [attr.data-tag-id]="selectedTag._id">
                {{selectedTag.tag}} 
                <a class="btn btn-sm" (click)="removeTag(selectedTag.tag)">
                    <i class="glyphicon glyphicon-remove-circle"></i>
                </a>
            </span>
        </div>
    </div>
</div>
