<div class="row">
    <div class="col-sm-12">
        <h2>Create Question</h2>
    </div>
</div>

<div class="row">
    <form>
        <div class="col-sm-7">
            <div class="form-group">
                <label for="questionText">Question</label>
                <input 
                    type="text"
                    class="form-control"
                    name="text"
                    placeholder="Question"
                    id="questionText">
            </div>
        </div>

        <div class="col-sm-7">
            <acceptable-answers [listOfAnswers]></acceptable-answers>
        </div>

        <div class="col-sm-7">
            <div class="form-group">
                <label for="questionLevel">Level</label>
                <select class="form-control">
                    <option value="">Select</option>
                    <option *ngFor="let level of levels" value="{{level}}">{{level}}</option>
                </select>
            </div>
        </div>

        <div class="col-sm-7">
            <tags [listOfTags]></tags>
        </div>
    </form>
</div>
