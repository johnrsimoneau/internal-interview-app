<div class="row">
    <div class="col-sm-12">
        <h2>Create Question</h2>
    </div>
</div>

<form>
    <div class="row">
        <div class="col-sm-8">
            <div class="form-group">
                <label for="questionText">Question</label>
                <textarea type="text" class="form-control" name="text" placeholder="Question" id="questionText">
                </textarea>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" class="form-control" placeholder="Company Name">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <label for="questionLevel">Level</label>
                <select class="form-control" id="questionLevel" name="level">
                    <option value="">Select</option>
                    <option *ngFor="let level of levels" value="{{level}}">{{level}}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <tags [selectedTags]></tags>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-9">
            <acceptable-answers [listOfAnswers]></acceptable-answers>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <input type="reset" value="Clear" class="btn btn-default btn-lg">
            <input type="submit" value="Create Question" class="btn btn-primary btn-lg">
        </div>
    </div>

</form>
