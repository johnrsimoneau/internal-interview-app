<div class="row">
    <div class="col-sm-12">
        <h2>Create Question</h2>
    </div>
</div>

<form>
    <div class="row">
        <div class="col-sm-8">
            <div class="form-group">
                <label for="questionText">Question</label>
                <textarea 
                    type="text" 
                    class="form-control"
                    name="text" 
                    placeholder="Enter a question" 
                    id="questionText"
                    required>
                </textarea>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="company">Company</label>
                <input 
                    type="text"
                    class="form-control"
                    name="company"
                    id="company"
                    placeholder="Company Name">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <label for="questionLevel">Level</label>
                <select 
                    class="form-control"
                    name="level" 
                    id="questionLevel"
                    required>
                        <option value="">Select</option>
                        <option *ngFor="let level of levels" value="{{level}}">{{level}}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <tags 
                [sharedTagsArray]="selectedTags"
                (selectedTagsChange)="manageSelectedTags($event)">
            </tags>
            <input 
                type="hidden" 
                class="form-control"
                value="{{enteredTags | json}}">
        </div>
    </div>

    <div class="row">
        <div class="col-sm-9">
            <h3>Preferred Answer</h3>
            <div class="form-group">
                <label for="preferredAnswer">Preferred Answer</label>
                <textarea type="text" class="form-control" required></textarea>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-9">
            <acceptable-answers 
                [shareAcceptableAnswers]="otherAcceptableAnswers"
                (acceptableAnswersChange)="manageAcceptableAnswers($event);">
            </acceptable-answers>

            <div class="answer-list">
                <div 
                    class="row" 
                    *ngFor="let answer of otherAcceptableAnswers; let i = index;" 
                    [hidden]="otherAcceptableAnswers.length === 0">
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label 
                                [attr.for]="'answer' + i">
                                Acceptable Answer {{i + 1}}
                            </label>
                            <textarea 
                               value="{{answer}}"
                               id="answer{{i}}"
                               class="form-control">
                            </textarea>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <a class="btn btn-sm" (click)="removeAnswer(answer)">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <input type="reset" value="Clear" class="btn btn-default btn-lg">
            <input type="submit" value="Create Question" class="btn btn-primary btn-lg">
        </div>
    </div>

</form>
