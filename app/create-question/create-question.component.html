<div class="row">
    <div class="col-sm-12">
        <h2>Create Question</h2>
    </div>
</div>

<form [formGroup]="questionForm" (ngSubmit)="onSubmit(questionForm.value)" novalidate>

    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <label for="dateCreated">Date Created</label>
                <input 
                    type="text" 
                    class="form-control"
                    id="dateCreated"
                    formControlName="dateCreated"
                    ngModel="{{dateCreated | date:'MM/dd/yy'}}"
                    disabled>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-8">
            <div class="form-group">
                <label for="questionText">Question</label>
                <textarea 
                    class="form-control"
                    placeholder="Enter a question" 
                    id="questionText"
                    formControlName="questionText"
                    required></textarea>
            </div>
            <div *ngIf="questionForm.controls.questionText.touched && questionForm.controls.questionText.errors || 
                        questionForm.controls.questionText.errors && clickedSubmit"
                class="alert alert-danger">
                Question is required.
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="company">Company</label>
                <input 
                    type="text"
                    class="form-control"
                    formControlName="company"
                    id="company"
                    placeholder="Company Name">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <label for="questionLevel">Level</label>
                <select
                    class="form-control"
                    id="questionLevel"
                    formControlName="questionLevel"
                    required>
                        <option *ngFor="let level of levels" value="{{level}}">{{level}}</option>
                </select>
            </div>
            <div *ngIf="questionForm.controls.questionLevel.touched && questionForm.controls.questionLevel.errors || 
                        questionForm.controls.questionLevel.errors && clickedSubmit"
                class="alert alert-danger">
                Level is required.
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <tags 
                [sharedTagsArray]="selectedTags"
                (selectedTagsChange)="manageSelectedTags($event)">
            </tags>
            <input 
                type="text"
                style="display: none" 
                class="form-control"
                ngModel="{{enteredTags | json}}"
                id="questionTags"
                formControlName="questionTags">
                 <div *ngIf="enteredTags.length == 0 && clickedSubmit" 
                    class="alert alert-danger">
                    You must select at least one tag.
                </div>
        </div>
       
    </div>

    <div class="row">
        <div class="col-sm-9">
            <h3>Preferred Answer</h3>
            <div class="form-group">
                <label for="bestAnswer">Preferred Answer</label>
                <textarea 
                    class="form-control" 
                    placeholder="Enter a preferred answer for this question" 
                    id="bestAnswer" 
                    formControlName="bestAnswer"
                    required></textarea>
            </div>
            <div *ngIf="questionForm.controls.bestAnswer.touched && questionForm.controls.bestAnswer.errors || 
                        questionForm.controls.bestAnswer.errors && clickedSubmit"
                class="alert alert-danger">
                Preferred answer is required.
                </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-9">
            <acceptable-answers 
                [shareAcceptableAnswers]="otherAcceptableAnswers"
                (acceptableAnswersChange)="manageAcceptableAnswers($event);">
            </acceptable-answers>

            <div class="answer-list">

                <input 
                    type="hidden" 
                    formControlName="otherAnswers" 
                    ngModel="{{ otherAcceptableAnswers | json }}"> 
                <div 
                    class="row" 
                    *ngFor="let answer of otherAcceptableAnswers; let i = index;" 
                    [hidden]="otherAcceptableAnswers.length === 0">
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label 
                                [attr.for]="'answer' + i">
                                Acceptable Answer {{i + 1}}
                            </label>
                            <textarea 
                               value="{{answer}}"
                               id="answer{{i}}"
                               class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <a class="btn btn-sm" (click)="removeAnswer(answer)">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <input type="reset" value="Clear" class="btn btn-default btn-lg">
            <input type="submit" value="Create Question" class="btn btn-primary btn-lg">
        </div>
    </div>

</form>
