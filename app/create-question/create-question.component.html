<div class="row">
    <div class="col-sm-12">
        <h2>Create Question</h2>
    </div>
</div>

<form>
    <div class="row">
        <div class="col-sm-8">
            <div class="form-group">
                <label for="questionText">Question</label>
                <textarea 
                    type="text" 
                    class="form-control"
                    [(ngModel)]="model.text"
                    name="text" 
                    placeholder="Enter a question" 
                    id="questionText"
                    required>
                </textarea>
                <p class="help-text">TODO: remove this: {{ model.text }}</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="company">Company</label>
                <input 
                    type="text"
                    class="form-control"
                    [(ngModel)]="model.company"
                    name="company"
                    id="company"
                    placeholder="Company Name">
                <p class="help-text">TODO: remove this: {{ model.company }}</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <label for="questionLevel">Level</label>
                <select 
                    class="form-control"
                    [(ngModel)]="model.level"
                    name="level" 
                    id="questionLevel"
                    required>
                        <option value="">Select</option>
                        <option *ngFor="let level of levels" value="{{level}}">{{level}}</option>
                </select>
                <p class="help-text">TODO: remove this: {{ model.level }}</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <tags [selectedTags]></tags>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-9">
            <h3>Preferred Answer</h3>
            <div class="form-group">
                <label for="preferredAnswer">Preferred Answer</label>
                <textarea type="text" class="form-control"></textarea>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-9">
            <acceptable-answers [listOfAnswers]></acceptable-answers>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <input type="reset" value="Clear" class="btn btn-default btn-lg">
            <input type="submit" value="Create Question" class="btn btn-primary btn-lg">
        </div>
    </div>

</form>
