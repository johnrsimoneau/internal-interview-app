<div class="row">
    <div class="col-sm-12">
        <h3>Other Acceptable Answers</h3>
    </div>
</div>
<div class="form-group">
    <label for="answer">Answer</label>
    <textarea #newAnswer class="form-control" name="text" placeholder="Acceptable answer" id="answer" (keyup.enter)="addAnswer(newAnswer.value); newAnswer.value='';"></textarea>
    <p class="help-block">Hit 'Enter' to add an answer. You can add as many answers as needed.</p>
</div>
