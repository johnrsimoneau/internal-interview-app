<div class="form-group">
    <label for="tagSearch">Search Tags</label>
    <div class="input-group">
        <input type="text"
            #tagInput
            class="form-control"
            placeholder="Search for tags"
            (keyup)="filterTags(tagInput.value)"
            (click)="clearTextbox(tagInput)">
        <span class="input-group-btn">
            <button type="button"
                (click)="addNewTag(tagInput.value)"
                class="btn btn-default"
                [disabled]="noResults">Add New Tag</button>
        </span>
    </div>
    <p [hidden]="noResults" class="help-text">To create a new tag, click the "Add New Tag" button.</p>
</div>

<!-- | tagFilter:tagInput.value; -->
<ul *ngIf="tagInput.value.length">
    <li *ngFor="let foundTag of foundTags; let i = index;"
        (change)="checkIfNoAvailbleTags(i)"
        (click)="addToSelectedTags(foundTag)">{{foundTag}}</li>
</ul>

<div [hidden]="!selectedTags || selectedTags.length == 0">
    <label>Selected Tags</label>
    <div class="selectedTags">
        <span *ngFor="let selectedTag of selectedTags; let i = index;">
            {{selectedTag}} <a (click)="addBackToAvailableTags(i)"><i class="glyphicon glyphicon-remove-circle"></i></a>
        </span>
    </div>
</div>
