<h2>Form One</h2>
<div class="row">
    <div class="col-sm-12">
        <form 
            #f="ngForm"
            (ngSubmit)="onSubmit(f.value)">
            <div class="form-group">
                <label for="skuInput">SKU</label>
                <input 
                    type="text"
                    class="form-control"
                    id="skuInput" 
                    placeholder="SKU"
                    name="sku" ngModel>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
