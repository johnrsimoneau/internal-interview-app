<div class="row">
    <div class="col-sm-12">
        <h2>Available Questions</h2>
    </div>

    <div class="col-sm-4 col-sm-offset-8">
        <div class="form-group">
            <input type="text" id="questionSearch" class="form-control" placeholder="Search available questions">
            <p class="help-text"><small>Hit 'Enter' to refine questions.</small></p>
        </div>
    </div>

    <div class="col-sm-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Answer</th>
                    <th>Tags</th>
                    <th>Level</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let question of questions" [routerLink]="['/create-question', question._id]" class="clickable-row">
                    <td>{{question.text}}</td>
                    <td>
                        <ul>
                            <li *ngFor="let answer of question.answers">{{answer.text}}</li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li *ngFor="let tag of question.tags">{{tag}}</li>
                        </ul>
                    </td>
                    <td>{{question.level}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
